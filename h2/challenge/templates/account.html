<!-- templates/account.html -->

{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Account {{ account.id }}</h3>
    <div class="box">
        <p>Account name: {{ account.name }}</p>
        <p>Account balance: {{ account.balance }}</p>
        <p>Account number: {{ account.id }}</p>
    </div>
</div>
{% endblock %}
