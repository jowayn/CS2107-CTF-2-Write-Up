<!-- templates/create_account.html -->

{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Create new account</h3>
    <div class="box">
        <form method="POST" action="/create_account">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Account name" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
